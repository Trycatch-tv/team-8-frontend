<div class="mx-auto  h-screen grid sm:grid-cols-2 ">
  <div
      class="relative sm:bg-gradient-to-r bg-gradient-to-b from-banner-bg  via-#F3F4F6-600 to-banner-gray-bg h-screen h-screen flex flex-col justify-center items-center">


      <div class="relative py-3 mx-auto w-96 ">
        <div
            class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
        </div>
      <div class="relative px-10 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-18">
        <div class="max-w-lg mx-auto">
            <div>
                <h1 class="text-2xl font-semibold">Register</h1>
            </div>
      <div class="divide-y divide-gray-200">
        <form [formGroup]="emailForm"   action="" (submit)="handleSubmitFormLogin($event)">
            <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                <div class="relative">
                    <input  formControlName="name" autocomplete="off" id="name" name="name"
                    type="name"
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                    placeholder="Name"/>
                    <label for="Name"
                        class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base  peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:text-gray-600 ">Name
                    </label>
                </div>
                <div class="relative">
                    <input  formControlName="email" autocomplete="off" id="email" name="email"
                    type="email"
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                    placeholder="Email address" />
                    <div *ngIf="emailControl.hasError('invalidEmail')" class="absolute text-red-400 font-bold -bottom-4 text-sm mt-5">Direccion de correo es invalido</div>

                    <label for="email"
                        class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base  peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:text-gray-600 ">Email
                        </label>
                </div>
                <div>
                    <select id="cities" name="cities" formControlName="selectedCity"  class="w-full border rounded-md border-gray-300 mt-2">
                      <option value="">Selecciona tu pais</option>
                      <option *ngFor="let ct of country" value="{{ct.label}}">{{ ct.label }}</option>
                    </select>
                </div>

                <div class="relative mt-4">
                  <input  formControlName="estado" autocomplete="off" id="phone" name="phone"
                  type="phone"
                  class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300  mt-2 text-gray-900 focus:outline-none focus:borer-rose-600"
                  placeholder="Estudiando , Trabajando , Relajado , De Viaje ... etc "/>
                  <label for="phone"
                      class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base  peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:text-gray-600 ">Estado Actual
                  </label>
              </div>


                <div class="relative">
                    <input  formControlName="phone" autocomplete="off" id="phone" name="phone"
                    type="phone"
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                    placeholder="phone"/>
                    <label for="phone"
                        class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base  peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:text-gray-600 ">Phone
                    </label>
                </div>
                <div class="relative">
                    <input  formControlName="password" name="password" id="password"  autocomplete="off" id="password" name="password" type="password"
                        class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                        placeholder="Password" />
                        <label for="password"
                        class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440  peer-placeholder-shown:top-2 transition-all ">Password</label>
                    </div>
                <div class="relative">
                    <input  formControlName="password_repeat" name="password-repeat" autocomplete="off" id="password-repeat" name="password-repeat" type="password"
                        class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                        placeholder="Password-repeat"/>
                        <label for="password-repeat"
                        class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440  peer-placeholder-shown:top-2 transition-all ">Repeat password</label>
                    </div>
                    <div class="relative">
                        <button [disabled]="emailForm.invalid" [disabled]="passwordsMatch()" [disabled]="emailControl.hasError('invalidEmail')" class="bg-blue-500 text-white rounded-md px-2 py-1">Submit</button>
                    </div>
                </div>
            </form>
        </div>
  </div>
      </div>
  </div>
</div>
</div>


{{selectedCity}}

  <div class="flex flex-col justify-center items-center">
        <div class="absolute right-0 top-0 px-4 py-10 bg-gradient-to-l   to-banner-gray-bg via-#F3F4F6-600 from-banner-bg  h-full  sm:p-20" style="width: 50%;">
          <div class="max-w-lg mx-auto">
              <div class="p-8 rounded-full overflow-hidden">
                <img src="../../../assets/icons/login_icon.png" class="object-cover h-full pt-14 w-full ">
            </div>
          </div>
      </div>
  </div>
