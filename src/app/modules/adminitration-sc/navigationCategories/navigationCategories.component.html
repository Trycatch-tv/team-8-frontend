<link href="https://unpkg.com/pattern.css" rel="stylesheet">

<section class="mt-32 box-border mx-4">
  <div class="container mx-auto flex md:gap-10 justify-center flex-wrap ">
    <div class="text-gray-200 mt-3 p-2 w-full min-w-[280px]  md:w-1/3 md:mb-0 mb-6 flex flex-col animate-loadItem bor"  *ngFor="let category of categories">
      <div class="pattern-dots-md gray-light">
        <div class="rounded hover:scale-105 transition-all cursor-pointer bg-gray-800 p-4 transform translate-x-6 -translate-y-6  ">
          <div
            class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-green-400 text-green-500 mb-5 flex-shrink-0 p-2">
            <img src={{category.imgUrl}} alt="">
          </div>
          <div class="flex-grow ">
            <h2 class=" text-xl title-font font-medium mb-3">{{category.label}}</h2>
            <p class="leading-relaxed text-sm text-justify">Donner du goût ? de la couleur aux applications, je le
              fais afin de rendre vos sites attrayants ?. Avant de devenir webdesigner, depuis tout petit j'étais
              déjà familier à la couleur et du dessin.</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</section>
