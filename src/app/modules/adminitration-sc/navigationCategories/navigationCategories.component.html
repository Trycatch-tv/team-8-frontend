        <div class="rounded hover:scale-105 transition-all cursor-pointer bg-gray-800 p-4 transform translate-x-6 -translate-y-6  ">
          <div
            class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-green-400 text-green-500 mb-5 flex-shrink-0 p-2">

            </svg> -->

          </div>
          <div class="flex-grow ">
            <h2 class=" text-xl title-font font-medium mb-3">{{category.label}}</h2>
            <p class="leading-relaxed text-sm text-justify">Donner du goût ? de la couleur aux applications, je le

        </div>
      </div>
    </div>
    
  </div>
